<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
   
    <form action="" method="get">
    <h1>Employee Registration Form</h1>
    <br>
    
    <label>First Name : </label>
    <input type="text" name="Name" placeholder="Enter your First name">
    <br>
    <br>

    <label>Last Name : </label>
    <input type="text" name="Last" placeholder="Enter your Last name">
    <br>
    <br>
    
    <label>Mobile No : </label>
    <input type="tel" name="Mobile No" placeholder="Enter your Mobile No ">
    <br>
    <br>

    <label>Email : </label>
    <input type="email" name="Email" placeholder="Enter your Email">
    <br>
    <br>

    <label>Password : </label>
    <input type="password" name="password" placeholder="Enter your Password">
    <br>
    <br>
    
    <label>Experience : </label>
    <input type="number" name="Experience" placeholder="Enter your Experience ">
    <br>
    <br>
    
    <label>Country : </label>
    <select name="Country">
    <option>Select a Country</option>
    <option>Afghanistan</option>
    <option>America</option>
    <option>Bhutan</option>
    <option>India</option>
    </select>
    <br>
    <br>

    <label>State : </label>
    <select name="State">
    <option>Select a State</option>
    <option>Gujarat</option>
    <option>Karnataka</option>
    <option>Kerala</option>
    <option>Maharashtra</option>
    </select>
    <br>
    <br>

    <label>Address :</label>
    <textarea name="Address" placeholder="Enter your Address"></textarea>
    <br>
    <br>

    <label>DOB : </label>
    <input type="date" name="DOB">
    <br>
    <br>

    <label>Excpected Salary in lpa : </label>
    <input type="text" name="Salary" placeholder="Enter Excpected Salary">
    <br>
    <br>

    <label >Gender : </label>  
    <input type="radio"  name="gender" value="male"/>Male
    <input type="radio"  name="gender" value="female"/>Female 
    <br>
    <br>

    <input type="Submit" value="Submit"/>
    <br>
    <br>

    </form>
</body>
</html>
